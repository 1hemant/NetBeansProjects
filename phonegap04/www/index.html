<!doctype html>
<html>
   
   <head>
       <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>

       <link href="./bower_components/angular-material/angular-material.css" rel="stylesheet" type="text/css"/>
       <script src="./bower_components/angular/angular.js"></script>
       <script src="./bower_components/angular-animate/angular-animate.min.js" type="text/javascript"></script>
       <script src="./bower_components/angular-aria/angular-aria.min.js" type="text/javascript"></script>
       <script src="./bower_components/angular-material/angular-material.js" type="text/javascript"></script>
       <script src="./js/jquery.min.js" type="text/javascript"></script>
       <script src="./js/highcharts.js" type="text/javascript"></script>
       <script src="./js/pieChart.js" type="text/javascript"></script>
       <script src="./js/lineChart.js" type="text/javascript"></script>
       
       <link href="//netdna.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
       <link href="css/default.css" rel="stylesheet" type="text/css"/>
   </head>
   
   
   <body ng-app="MyApp">
       <div class="container-fluid" >
           <div class="row-fluid">
                <div class="span12">
                    <h4> <br/> Netlink Demo App</h4>
                </div>            
           </div>
       </div>
       <div id="LayoutContainer" class="container-fluid">
           <div class="row-fluid">
                <div class="span6">
                           <div ng-controller="AppCtrl" ng-cloak id="LayoutContainer">
                             <section layout="row" flex>
                                 <md-content flex layout-padding>
                                      <div class="demo-swipe" md-swipe-left="onSwipeLeft()">
                                           <md-button ng-click="toggleLeft()"
                                             class="md-primary" hide-gt-md>
                                             Toggle left
                                             
                                           </md-button>
                                      </div>
                                 </md-content>
                             </section>
                           </div>
                </div>               
           </div>
           <div class="span1">
               
           </div>
           <div class="span5" style="float:right; margin-top: -63px;">
                      <div ng-controller="AppCtrl" ng-cloak id="LayoutContainer">
                        <section layout="row" flex>
                            <md-content flex layout-padding>
                                 <div class="demo-swipe" md-swipe-left="onSwipeLeft()">
                                    <md-button ng-click="toggleRight()"
                                      ng-hide="isOpenRight()"
                                      class="md-primary">
                                      Toggle right
                                    </md-button>
                                 </div>
                            </md-content>
                        </section>
                      </div>
           </div>
           
       </div>
       <div ng-controller="AppCtrl" layout="column" style="height:70x;" ng-cloak id="LayoutContainer" class="col-md-4">
        <section layout="row" flex>
          <md-sidenav class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')">
            <md-toolbar class="md-theme-indigo">
              <h1 class="md-toolbar-tools">Select Chart</h1>
            </md-toolbar>
            <md-content layout-padding ng-controller="LeftCtrl">
              <md-button ng-click="pie()" class="md-primary" hide-gt-md>
                Pie Chart
              </md-button>
                <br/>
              <md-button ng-click="line()" class="md-primary" hide-gt-md>
                Line Chart
              </md-button>
            </md-content>
          </md-sidenav>
          <md-content flex layout-padding>
            <div layout="column" layout-fill layout-align="top center" class="demo-swipe" md-swipe-left="onSwipeLeft()">
              <div>

              </div>
                <!--
              <div>
                <md-button ng-click="toggleRight()"
                  ng-hide="isOpenRight()"
                  class="md-primary">
                  Toggle right
                </md-button>
              </div>
                -->
            </div>
            <div flex></div>
          </md-content>
          <md-sidenav class="md-sidenav-right md-whiteframe-z2" md-component-id="right">
            <md-toolbar class="md-theme-light">
              <h1 class="md-toolbar-tools">Sidenav Right</h1>
            </md-toolbar>
            <md-content ng-controller="RightCtrl" layout-padding>
              <form>
                <md-input-container>
                  <label for="testInput">Test input</label>
                  <input type="text" id="testInput"
                         ng-model="data" md-autofocus>
                </md-input-container>
              </form>
              <md-button ng-click="close()" class="md-primary">
                Close Sidenav Right
              </md-button>
            </md-content>
          </md-sidenav>
        </section>
           <!---   swipe is not working
           <div ng-controller="demoSwipeCtrl" ng-cloak layout="row">
                <div flex>
                  <div class="demo-swipe" md-swipe-left="onSwipeLeft()">
                    <span class="no-select">Swipe me to the left</span>
                    <md-icon md-font-icon="android" aria-label="android"></md-icon>
                  </div>
                </div>
           </div>
           --> 
      </div>
       


       

       <div id="container" style="min-width: 310px; height: 400px; max-width: 600px; margin: 0 auto" ></div>
             
        
        <script src="./js/default.js"></script>
       
   </body>
   
</html>
